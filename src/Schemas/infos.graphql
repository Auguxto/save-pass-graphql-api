type Infos {
  id: ID
  name: String!
  gender: String!
  age: String!
  telephone: String!
  birthday: DateTime!
  created_at: DateTime
  updated_at: DateTime
}

type Query {
  info(id: ID!): Infos
}

type Mutation {
  createInfo(
    name: String!
    gender: String!
    age: String!
    telephone: String!
    birthday: DateTime!
  ): Infos
}
