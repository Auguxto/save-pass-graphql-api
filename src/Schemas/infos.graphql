type Infos {
  id: ID!
  user: User!
  userId: ID!
  name: String!
  gender: String!
  age: String!
  telephone: String!
  birthday: DateTime!
  created_at: DateTime!
  updated_at: DateTime!
}

type Query {
  info: Infos
}

type Mutation {
  createInfo(
    name: String!
    gender: String!
    age: String!
    telephone: String!
    birthday: DateTime!
  ): Infos
}
