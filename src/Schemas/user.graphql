scalar DateTime

type User {
  id: ID!
  email: String!
  password: String!
  infos: Infos
  address: Address
  notes: String
  folders: String
  credentials: [Credential!]
  cards: [Card!]
  created_at: DateTime!
  updated_at: DateTime!
}

type Query {
  user(email: ID!): User
}

type Mutation {
  createUser(email: String!, password: String!): User
}
